<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="assests/css/reset.css">

<head>
    <title>Kyle Wuellner</title>
    <link rel="stylesheet" type="text/css" href="assests/css/style.css">
</head>

<body>
    <header id=heading>
        <div class="container">
            <a href="index.html" id="myname">Kyle Wuellner</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html" id=portfolio>Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-container">
            <h1>Contact</h1>

            <form id="contact">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" id="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="Submit">
            </form>

        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2019
        </div>
    </footer>

</body>
